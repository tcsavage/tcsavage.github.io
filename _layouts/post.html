---
layout: default
---
<article class="post">
    <h1><a href="{{ page.url | relative_url }}">{{ page.title }}</a></h1>
    <div class="byline">
        <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: site.date_format }}</time>
    </div>

    {{ content }}

    <p class=endofproof>&#8718; end of post</p>
</article>
